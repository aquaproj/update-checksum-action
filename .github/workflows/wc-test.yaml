---
name: test
on:
  workflow_call:
    secrets:
      gh_app_id:
        required: true
      gh_app_private_key:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: suzuki-shunsuke/github-token-action@350d7506222e3a0016491abe85b5c4dd475b67d1 # v0.2.1
        id: token
        with:
          github_app_id: ${{secrets.gh_app_id}}
          github_app_private_key: ${{secrets.gh_app_private_key}}
          default_github_token: ${{github.token}}
          github_app_permissions: >-
            {
              "contents": "write"
            }
          github_app_repositories: >-
            [
              "${{github.event.repository.name}}"
            ]
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.54.0
      - uses: ./
        with:
          prune: true
          github_token: ${{steps.token.outputs.token}}
      # TODO https://github.com/aquaproj/update-checksum-action/issues/47
      # - run: rm aqua.yaml # To exclude aqua.yaml from the test of foo
      - uses: ./
        with:
          prune: true
          working_directory: foo
          github_token: ${{steps.token.outputs.token}}
