---
name: Update aqua-checksums.json
on:
  workflow_call:
    inputs:
      aqua_version:
        required: true
        type: string
      working_directory:
        required: false
        type: string
        default: ""
    secrets:
      gh_token:
        required: false

permissions:
  contents: write # required to push a commit to update aqua-checksums.json

concurrency:
  group: ${{ github.workflow }}--${{ github.ref }}
  cancel-in-progress: true

jobs:
  aqua-update-checksum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v1.1.2
        with:
          aqua_version: ${{ inputs.aqua_version }}
          working_directory: ${{ inputs.working_directory }}

      - uses: aquaproj/update-checksum-action@v0.1.0
        env:
          # To trigger GitHub Actions Workflow, you have to use Personal Access Token or GitHub App token.
          GITHUB_TOKEN: ${{secrets.gh_token}}
